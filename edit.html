<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit menu.html Source Code</title>
<style>
  body {
    font-family: monospace, monospace;
    margin: 1rem;
    background: #f5f5f5;
  }
  h1 {
    margin-bottom: 1rem;
  }
  textarea {
    width: 100%;
    height: 80vh;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    background: white;
    white-space: pre;
  }
  button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Edit menu.html Source Code</h1>

<textarea id="code-editor" spellcheck="false" placeholder="Paste your menu.html content here..."></textarea>

<br />
<button id="download-btn">Download Updated menu.html</button>

<script>
  const textarea = document.getElementById('code-editor');
  const downloadBtn = document.getElementById('download-btn');

  // Optionally, you can load menu.html content from server if allowed:
  fetch('./menu.html')
     .then(resp => resp.text())
     .then(text => textarea.value = text)
     .catch(err => console.warn('Could not load menu.html:', err));

  downloadBtn.addEventListener('click', () => {
    const code = textarea.value;
    const blob = new Blob([code], { type: 'text/html' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'menu.html';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
